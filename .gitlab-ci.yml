stages:
  - test
  - deploy

variables:
  NVM_VERSION: 0.39.1
  NODE_VERSION: 10.19.0

test:
  stage: test
  image: ubuntu:20.04
  before_script:
    - apt-get update
    - apt-get upgrade -y
    - apt-get install -y tzdata
    - apt-get install -y wget
    - apt-get install -y git
    - git submodule update --init
    - wget -qO- https://raw.githubusercontent.com/nvm-sh/nvm/v$NVM_VERSION/install.sh | bash
    - export NVM_DIR="$([ -z "${XDG_CONFIG_HOME-}" ] && printf %s "${HOME}/.nvm" || printf %s "${XDG_CONFIG_HOME}/nvm")" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
    - nvm install $NODE_VERSION
    - wget -O /tmp/chrome.deb https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_99.0.4844.82-1_amd64.deb
    - apt-get install -y /tmp/chrome.deb
    - cd lib/jsorolla && npm install && cd ../.. && npm install
    - npm install -g grunt-cli
    - apt-get install xvfb && Xvfb :99 & export DISPLAY=:99
  script:
    - grunt run-all-tests --env=staging
  environment:
    name: test-env
  only:
    - master
    - tags

# Not executed, parent job definition
.deploy-website:
  stage: deploy
  image: ubuntu:20.04
  environment:
    name: $ENVIRONMENT_NAME
  before_script:
    - apt-get update
    - apt-get upgrade -y
    - apt-get install -y tzdata
    - apt-get install -y wget
    - apt-get install -y git
    - apt-get install -y zip
    - apt-get install -y rsync
    - git submodule update --init
    - wget -qO- https://raw.githubusercontent.com/nvm-sh/nvm/v$NVM_VERSION/install.sh | bash
    - export NVM_DIR="$([ -z "${XDG_CONFIG_HOME-}" ] && printf %s "${HOME}/.nvm" || printf %s "${XDG_CONFIG_HOME}/nvm")" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
    - nvm install $NODE_VERSION
    - cd lib/jsorolla && npm install && cd ../.. && npm install
    - npm install -g grunt-cli
  script:
    - grunt --env=$ENVIRONMENT_NAME
    - ARTIFACT_NAME=$(basename $(ls -d build/*$ENVIRONMENT_NAME))
    # Start ssh-agent and set identity then copy the file to website mount point and a compressed version to cluster
    # See https://docs.gitlab.com/ee/ci/ssh_keys/
    - apt-get -y install openssh-client
    - eval "$(ssh-agent)"
    - echo "$EVA_ETL_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - zip -q -r build/${ARTIFACT_NAME}.zip build/${ARTIFACT_NAME}
    - scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null build/${ARTIFACT_NAME}.zip ${CLUSTER_USER}@${CLUSTER_LOGIN_NODE_CODON}:${EVA_SOFTWARE_PATH_CODON}/eva-web/
    - echo "$VAR_ADM_PRIVATE_KEY" | tr -d '\r' | ssh-add -

deploy-website-internal:
  extends: .deploy-website
  variables:
    ENVIRONMENT_NAME: dev
    WEBSITE_DEPLOY_ENVIRONMENT: dev
  after_script:
    - rsync -av -q -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" build/${ARTIFACT_NAME}/* ${WEBSITE_DEPLOY_USER}@${WEBSITE_DEPLOY_NODE_INTERNAL}:${WEBSITE_DEPLOY_PATH}/${WEBSITE_DEPLOY_ENVIRONMENT}/www/
  only:
    - test_deploy

deploy-website-development:
  extends: .deploy-website
  variables:
    ENVIRONMENT_NAME: staging
    WEBSITE_DEPLOY_ENVIRONMENT: stage
  after_script:
    - rsync -av -q -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" build/${ARTIFACT_NAME}/* ${WEBSITE_DEPLOY_USER}@${WEBSITE_DEPLOY_NODE_STAGING_MAIN}:${WEBSITE_DEPLOY_PATH}/${WEBSITE_DEPLOY_ENVIRONMENT}/www/
    - rsync -av -q -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" build/${ARTIFACT_NAME}/* ${WEBSITE_DEPLOY_USER}@${WEBSITE_DEPLOY_NODE_STAGING_FALLBACK}:${WEBSITE_DEPLOY_PATH}/${WEBSITE_DEPLOY_ENVIRONMENT}/www/
  only:
    - test_deploy

deploy-website-production:
  extends: .deploy-website
  variables:
    ENVIRONMENT_NAME: prod
    WEBSITE_DEPLOY_ENVIRONMENT: prod
  after_script:
    - rsync -av -q -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" build/${ARTIFACT_NAME}/* ${WEBSITE_DEPLOY_USER}@${WEBSITE_DEPLOY_NODE_PROD_MAIN}:${WEBSITE_DEPLOY_PATH}/${WEBSITE_DEPLOY_ENVIRONMENT}/www/
    - rsync -av -q -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" build/${ARTIFACT_NAME}/* ${WEBSITE_DEPLOY_USER}@${WEBSITE_DEPLOY_NODE_PROD_FALLBACK}:${WEBSITE_DEPLOY_PATH}/${WEBSITE_DEPLOY_ENVIRONMENT}/www/
  only:
    - tags