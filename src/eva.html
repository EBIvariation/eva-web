<script type="text/javascript">
    var eva;
    var start = function () {
        Ext.getBody().removeCls('x-body');
        var ulLocalNav = document.querySelector('#header').shadowRoot.querySelector('#local-nav');

        eva = new Eva({
            target: 'content',
            targetMenu: ulLocalNav,
            width: $('#content').width()
        });
        eva.draw();

    };


    //Start point
    window.addEventListener('HTMLImportsLoaded', function (e) {
        // all imports loaded
        Ext.QuickTips.init();
        Ext.onReady(start);
    });
</script>
