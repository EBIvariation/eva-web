<script>
     var variantViewDoc = document._currentScript.ownerDocument;
     variantView = Object.create(HTMLElement.prototype);


    var variant = {};
    var variantID = '';

    variantView.createdCallback = function() {
        var template = variantViewDoc.querySelector("#variant-view-template");
        this.appendChild(template.content.cloneNode(true));
    };

    variantView.attachedCallback = function() {
        var _this = this
        variantID = this.getAttribute('id');
        EvaManager.get({
            host: 'http://wwwdev.ebi.ac.uk/eva/webservices/rest',
            category: 'variants',
            resource: 'info',
            query:variantID,
            success: function (response) {
                try {
                     variant = response.response[0].result;
                } catch (e) {
                    console.log(e);
                }
                _this.draw();
            }
        });
    };




     variantView.createVariantStatsPanel = function (target) {
         var _this = this;
         var variantStatsPanel = new VariantStatsPanel({
             target: target,
             handlers: {
                 "load:finish": function (e) {
//                    _this.grid.setLoading(false);
                 }
             }
         });

         variantStatsPanel.draw();


         if (variant[0].files) {
             variantStatsPanel.load(variant[0].files);
         }


         return variantStatsPanel;
     }

     variantView.createVariantEffectGrid = function (target) {
         var _this = this;
         var variantEffectGrid = new VariantEffectGrid({
             target: target,
//            headerConfig: this.defaultToolConfig.headerConfig,
             gridConfig: {
                 flex: 1,
                 layout: {
                     align: 'stretch'
                 }
             },
             handlers: {
                 "load:finish": function (e) {
                 }
             }
         });
         variantEffectGrid.draw();

         return variantEffectGrid;
     }

    variantView.draw = function draw(data, content) {
        var _this = this


        var variantInfoTitle =  document.getElementById("variantInfo").textContent = variantID+' Info';
        var summaryContent =  _this.renderSummaryData(variant);
        var summaryEl = document.getElementById("summary-grid");
        $(summaryEl).html(summaryContent);

        var effectsEl = document.getElementById("effects-grid");
        var effectsElDiv = document.createElement("div");
        effectsElDiv.setAttribute('class', 'ocb-variant-effect-grid');
        effectsEl.appendChild(effectsElDiv);
        _this.createVariantEffectGrid(effectsElDiv);

//        var studyEl = document.getElementById("studies-grid");
//        var studyElDiv = document.createElement("div");
//        studyElDiv.setAttribute('class', 'ocb-variant-stats-panel');
//        studyEl.appendChild(studyElDiv);
//        _this.createVariantStatsPanel(studyElDiv);




    }

    variantView.renderSummaryData = function (data){
           console.log(data)

        var _summaryTable  = '<div class="row"><div class="col-md-12"><table class="table table-bordered">' +
                             '<tr><td><b>ID</b></td><td>'+data[0].id+'</td></tr>' +
                             '<tr><td><b>Type</b></td><td>'+data[0].type+'</td></tr>' +
                             '<tr><td><b>Chromosome:Start-End</b></td><td>'+data[0].chromosome+':'+data[0].start+'-'+data[0].end+'</td></tr>' +
                             '<tr><td><b>Ref</b></td><td>'+data[0].reference+'</td></tr>' +
                             '<tr><td><b>Alt</b></td><td>'+data[0].alternate+'</td></tr>' +
                             '</table>'

        _summaryTable += '</div></div>'

        return _summaryTable;
    }

    function getProjectId(variantID){
        for (var i = 0; i < projects.length; i++) {
            if (projects[i].alias === variantID) {
                return projects[i].projectId;
            }
        }
    }

    var variantElement = document.registerElement('variant-view', {'prototype': variantView});

    window.onload = function() {

    };

</script>
