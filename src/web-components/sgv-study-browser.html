
<template>
    <div class="row">
        <div id="sgv-study-browser" class="col-md-12">
        </div>
    </div>
</template>

<script>
    // This document reference
    var evastudyBrowserDoc = document._currentScript.ownerDocument;

    var evastudyBrowser = document.registerElement('sgv-study-browser', {
        prototype: Object.create(HTMLElement.prototype, {
            /*
             * Lifecycle callback methods
             */
            createdCallback: {
                value: function () {
                    var _this = this;
                    //Create a copy of the template node.
                    var template = document.importNode(evastudyBrowserDoc.querySelector('template').content, true);
                    _this.appendChild(template);

                }
            },
            attributeChangedCallback:{
                value: function (attrName, oldValue, newValue) {
                    var _this = this;
                }
            },
            attachedCallback: {
                value: function () {
                    var _this = this;
                    _this.sgvStudyBrowserDiv = document.querySelector('sgv-study-browser');
                    _this.sgvStudyBrowserDiv.innerHTML= '';
                    this.studyBrowserSgv = _this._createStudyBrowser(this.sgvStudyBrowserDiv);
                    this.studyBrowserSgv.draw();
                }
            },
            detachedCallback:{
                value: function () {

                }
            },
            _createStudyBrowser:{
                value:function(target){
                    var _this = this;
                    var sgvStudyBrowser = new SgvStudyBrowserPanel({
                        target: target,
                        title: 'Short Genetic Variations Study Browser',
                        headerConfig: {
                            baseCls: 'eva-header-1'
                        },
                        width: 1300,
                        height: 800,
                        autoRender: false
                    });

                    return sgvStudyBrowser;
                }
            }


        })
    });





</script>
