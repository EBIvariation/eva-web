
<template>
    <div class="row">
        <div id="sv-study-browser" class="col-md-12">

        </div>
    </div>
</template>

<script>
    // This document reference
    var dgvastudyBrowserDoc = document._currentScript.ownerDocument;

    var dgvastudyBrowser = document.registerElement('sv-study-browser', {
        prototype: Object.create(HTMLElement.prototype, {
            /*
             * Lifecycle callback methods
             */
            createdCallback: {
                value: function () {
                    var _this = this;
                    //Create a copy of the template node.
                    var template = document.importNode(dgvastudyBrowserDoc.querySelector('template').content, true);
                    _this.appendChild(template);

                }
            },
            attributeChangedCallback:{
                value: function (attrName, oldValue, newValue) {
                    var _this = this;
//                   if(attrName == 'display' &&  newValue == 'true'){
//                       $("#dgva-study-browser").attr('style', 'display: inline');
//                       $("#eva-study-browser").attr('style', 'display: none');
//                   }else{
//                       $("#eva-study-browser").attr('style', 'display: inline');
//                       $("#dgva-study-browser").attr('style', 'display: none');
//                   }
                }
            },
            attachedCallback: {
                value: function () {
                    var _this = this;
                    _this.svStudyBrowserDiv = document.querySelector('sv-study-browser');
                    _this.svStudyBrowserDiv.innerHTML= '';
                    this.studyBrowserDgva = _this._createStudyBrowser(_this.svStudyBrowserDiv);
                    this.studyBrowserDgva.draw();
                }
            },
            _createStudyBrowser:{
                value:function(target){
                    var _this = this;
                    var svStudyBrowser = new SvStudyBrowserPanel({
                        target: target,
                        title: 'Structural Variation Study Browser',
                        headerConfig: {
                            baseCls: 'eva-header-1'
                        },
                        width: 1300,
                        height: 420,
                        autoRender: false,
                        pageSize:10
                    });

                    return svStudyBrowser;
                }
            }

        })
    });




</script>
