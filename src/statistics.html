<template>
    <style>
        .statisticsView{
            min-width: 100px;
            height: 250px;
            max-width: 250px;
            margin-left:0px;
            margin-top:-10px
        }
    </style>
    <div class="row">
        <div id="statistics-chart-species" class="col-md-5 statisticsView"></div>
        <div id="statistics-chart-type" class="col-md-5 statisticsView"></div>
    </div>
</template>

<script>
    // This document reference
    var thisDoc = document._currentScript.ownerDocument;

    var statisticsView = document.registerElement('eva-statistics', {
        prototype: Object.create(HTMLElement.prototype, {
            /*
             * Lifecycle callback methods
             */
            createdCallback: {
                value: function () {
                    var _this = this;

                    //Create a copy of the template node.
                    var template = document.importNode(thisDoc.querySelector('template').content, true);
                    _this.appendChild(template);
                }
            },
            attachedCallback: {
                value: function () {
                    var _this = this;
                    EvaManager.get({
                        host: 'http://wwwdev.ebi.ac.uk/eva/webservices/rest',
                        category: 'meta/studies',
                        resource: 'stats',
//                        query:variantID,
                        success: function (response) {
                            try {
                                var stats = response.response[0].result[0];
                            } catch (e) {
                                console.log(e);
                            }
                            _this.renderData(stats);
                        }
                    });

                }
            },

            renderData: {
                value: function (data) {
                    var _this = this;
                    var species_data  = data.species
                    var type_data  = data.type



                    var speciesArray=[];
                    for (key in species_data) {
                        speciesArray.push([key,  species_data[key]]);
                    }
                     var speciesChartData = {id:'statistics-chart-species',title:'Species',chartData:speciesArray};
                    _this.drawChart(speciesChartData)
                    var typeArray=[];
                    for (key in type_data) {
                        typeArray.push([key,  type_data[key]]);
                    }
                    var typeChartData = {id:'statistics-chart-type',title:'Type',chartData:typeArray};
//                    _this.drawChart(typeChartData)

                }
            },
            drawChart: {
                value: function (data) {
                    var id = '#'+data.id;
                    var dataArray  = data.chartData;
                    var title = data.title;
                    $(function () {
                        $(id).highcharts({
                            chart: {
                                plotBackgroundColor: null,
                                plotBorderWidth: null,
                                plotShadow: false
                            },
                            title: {
                                text: 'Studies',
                                style: {
//                                    display: 'none'
                                }
                            },
                            subtitle: {
                                text: 'by ' + title,
                                style: {
//                                    display: 'none'
                                }
                            },
                            tooltip: {
                                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                            },
                            plotOptions: {
                                pie: {
                                    allowPointSelect: true,
                                    cursor: 'pointer',
                                    dataLabels: {
                                        enabled: false
                                    },
                                    showInLegend: true
                                }
                            },
                            series: [{
                                type: 'pie',
                                name: 'Studies by '+title,
                                data: dataArray
                            }],
                            credits: {
                                enabled: false
                            }
                        });

                    });

                }
            },

        })
    });
</script>
