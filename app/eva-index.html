<!doctype html>
<html ng-app="evaApp">
<head>
    <!--Bootstrap and AngularJS--->
    <!--css--->

    <!-- build:style vendor -->
    <link type="text/css"  href="../vendor/extJS/css/resources/css/ext-all.css" rel="stylesheet">
    <link type="text/css"  href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link type="text/css"  href="../vendor/ng-grid-min.css" rel="stylesheet">
    <link type="text/css"  href="../vendor/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link type="text/css"  href="css/eva.css" rel="stylesheet">
    <!-- /build -->

    <!-- JS from vendors -->
    <!-- build:script vendor-jquery -->
    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <!-- /build -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>

    <!-- build:script vendor -->
    <script type="text/javascript" src="../vendor/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../vendor/ui-bootstrap-tpls-0.10.0.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap-hover-dropdown.min.js"></script>
    <script type="text/javascript" src="../vendor/ng-grid-min.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.src.js"></script>
    <script type="text/javascript" src="../vendor/highcharts-ng.js"></script>
    <script type="text/javascript" src="../vendor/extJS/js/ext-all.js"></script>
    <script type="text/javascript" src="../app/widgets/variant-widget.js"></script>
    <!--<script type="text/javascript" src="../vendor/extJS/js/ext-debug.js"></script>-->
    <!-- /build -->


    <!-- build:script eva-js -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- /build -->



    <!--======================CONTROLLERS======================-->
    <script type="text/javascript" src="js/controllers/variation-browser-controller.js"></script>
    <script type="text/javascript" src="js/controllers/backbone-event-manager.js"></script>

    <!--======================DIRECTIVES======================-->
    <script type="text/javascript" src="js/directives/variation-browser-directive.js"></script>
    <script type="text/javascript" src="js/directives/variant-widget-directive.js"></script>
    <script type="text/javascript" src="js/directives/ebivar-study-directive.js"></script>
    <script type="text/javascript" src="../lib/ebi-js-commons/ebi-compliance/js/ebi-complaince-directive.js"></script>

    <!---------------------services -------------------------------->
    <script type="text/javascript" src="js/ebi-var-services/ebivar-services-metadata.js"></script>






</head>
<body>
<div ebi-header></div>
<div id="wrapper" class="container_24">
    <div id="local-masthead" class="masthead grid_24 nomenu">

        <!-- local-title -->
        <!-- NB: for additional title style patterns, see http://frontier.ebi.ac.uk/web/style/patterns -->

        <div class="grid_12 alpha" id="local-title">
            <h1><a href="[service-url]" title="Back to [service-name] homepage">EVA Portal</a></h1>
        </div>
        <!-- /local-title -->

        <!-- local-search -->
        <div class="grid_12 omega">
            <form id="local-search" name="local-search" action="[search-action]" method="post">
                <fieldset>
                    <div class="left">
                        <label>
                            <input type="text" name="first" id="local-searchbox">
                        </label>
                        <span class="examples">Examples: <a href="[search-url-1]">[search-text-1]</a>, <a href="[search-url-1]">[search-text-2]</a>, <a href="[search-url-1]">[search-text-3]</a></span>
                    </div>
                    <div class="right">
                        <input type="submit" name="submit" value="Search" class="submit">
                        <!-- If your search is more complex than just a keyword search, you can link to an Advanced Search,
                             with whatever features you want available-->
                        <span class="adv"><a href="../search" id="adv-search" title="Advanced">Advanced</a></span>
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- /local-search -->
        <!-- local-nav -->
        <nav class="" >
            <ul class="nav nav-pills" id="topMenuTab">
                <li class="active"><a href="#home">Home</a></li>
                <li id="variationLi"><a href="#variation">Variation</a></li>
                <!--<li id="projectLi"><a href="#project">Project</a></li>-->
                <li id="studyLi"><a href="#study">Study</a></li>
        </nav>
        <!-- /local-nav -->
    </div>
    <div id="content" role="main" class="grid_24 clearfix">

        <div class="tab-content">
            <div class="tab-pane active" id="home">
               home
            </div>
            <div class="tab-pane" id="variation">
                <variation-browser></variation-browser>
            </div>

            <div class="tab-pane" id="project">
                <meta-data></meta-data>
            </div>

            <div class="tab-pane" id="study">
                <study-data></study-data>
            </div>

        </div>

    </div>
</div>
<div ebi-footer></div>
<script>
    $(function () {
        $('#topMenuTab a:first').tab('show')
    })
    $('#topMenuTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
    $('#innerDocMenuTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })

</script>

</body>
</html>
