 </div>





<div ebi-footer></div>

<script>

    var eventManager = new EventManager();
    eventManager.on("variant:search", function(e) {
        //console.log('search');
    });


    $(function () {
        var data = getUrlParameters("");
        if(data.tab_id){
            $('#topMenuTab a[href=#'+data.tab_id+']').click();

        }else{
            $('#topMenuTab a:first').tab('show')
        }
    })

    $('#topMenuTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')

    })
    $('#innerDocMenuTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
    $('#topMenuTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')

    })



    /*
     Function: getUrlParameters
     Description: Get the value of URL parameters either from
     current URL or static URL
     Author: Tirumal
     URL: www.code-tricks.com
     */
    function getUrlParameters(staticURL){
        var data = [];

        var currLocation = (staticURL.length)? staticURL : window.location.search;
        if(currLocation.indexOf("?") >= 0)
        {
            parArr = currLocation.split("?")[1].split("&");
            if(parArr){
                for(var i = 0; i < parArr.length; i++){
                    parr = parArr[i].split("=");
                    data.tab_id = parr[0];
                    data.value = parr[1];
                    return data;
                }
            }
        }else{
            return false
        }
    }


</script>
