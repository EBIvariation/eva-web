    <script type="text/javascript">
        var networkViewer;
        var run = function () {
            networkViewer = new NetworkViewer({
                targetId: 'application',
                autoRender: true,
                sidePanel: false,
                overviewPanel: false
            });
            networkViewer.draw();
        };
        $(document).ready(run);
    </script>
