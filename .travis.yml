os: linux

dist: trusty

sudo: false

language: node_js

node_js:
    - "7.8.0"

addons:
  firefox: "45.0"

before_install:
 - firefox --version

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start &
  - sleep 3
